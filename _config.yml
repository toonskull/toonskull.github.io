# Where things are
source:      ./_raw
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
data_source: ./_data


# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false
